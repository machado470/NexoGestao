services:
  postgres:
    image: postgres:15
    container_name: autoescola_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autoescola
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d autoescola"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autoescola_api
    env_file:
      - .env.docker
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/autoescola?schema=public
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    restart: unless-stopped
    entrypoint: ["/app/apps/api/docker-entrypoint.sh"]

volumes:
  pgdata:
